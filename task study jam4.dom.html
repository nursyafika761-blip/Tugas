<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Counter DOM Manipulation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }

        #counter-display {
            font-size: 5em;
            font-weight: bold;
            margin: 20px 0;
            color: #3498db;
            transition: color 0.3s;
        }

        .controls button {
            padding: 12px 25px;
            margin: 0 10px;
            font-size: 1.1em;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.1s;
        }

        #decrement-btn { background-color: #e74c3c; color: white; }
        #increment-btn { background-color: #2ecc71; color: white; }
        #reset-btn { background-color: #f39c12; color: white; }

        .controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #decrement-btn:active { background-color: #c0392b; }
        #increment-btn:active { background-color: #27ae60; }
        #reset-btn:active { background-color: #e67e22; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Counter DOM Sederhana</h1>

        <div id="counter-display">0</div>

        <div class="controls">
            <button id="decrement-btn" onclick="kurangBtn()">Kurang (-)</button>
            <button id="reset-btn" onclick="resetBtn()">Reset (0)</button>
            <button id="increment-btn" onclick="tambahBtn()">Tambah (+)</button>
        </div>
    </div>

    <script>
        // 1. Variabel State
        let count = 0;

        // 2. Ambil Elemen DOM
        const displayElement = document.getElementById('counter-display');

        // 3. Fungsi untuk memperbarui tampilan (Inti dari DOM Manipulation)
        const updateDisplay = () => {
            displayElement.textContent = count;
            
            // Opsional: Mengubah warna display
            if (count < 0) {
                displayElement.style.color = '#e74c3c'; // Merah untuk negatif
            } else if (count > 0) {
                displayElement.style.color = '#2ecc71'; // Hijau untuk positif
            } else {
                displayElement.style.color = '#3498db'; // Biru untuk nol
            }
        };

        // 4. Logika Tombol

        // Fungsi Tambah (+), dipanggil dari onclick="tambahBtn()"
        const tambahBtn = () => {
            count++;
            updateDisplay();
        };

        // Fungsi Kurang (-), dipanggil dari onclick="kurangBtn()"
        const kurangBtn = () => {
            count--;
            updateDisplay();
        };

        // Fungsi Reset (0), dipanggil dari onclick="resetBtn()"
        const resetBtn = () => {
            count = 0;
            updateDisplay();
        };

        // Inisialisasi awal
        updateDisplay();
    </script>
</body>
</html>
